<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TapCoin Game v2.0</title>
    <style>
        :root {
            --bg-color-light: #f9f9f9;
            --text-color-light: #222;
            --bg-color-dark: #121212;
            --text-color-dark: #eee;
            --primary-color: #ffb800;
            --btn-bg: #444;
            --btn-hover: #666;
            --radius: 14px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --progress-bg: #ddd;
            --progress-fill-light: #ffb800;
            --progress-fill-dark: #ffaa00;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.7);
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background 0.4s, color 0.4s;
            user-select: none;
        }

        body.dark {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 520px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            transition: box-shadow 0.4s;
            text-align: center;
        }

        body.dark .container {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow-dark);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            user-select: text;
        }

        #coinButton {
            font-size: 90px;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.15s ease;
            filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.15));
        }

        #coinButton:active {
            transform: scale(1.25) rotate(20deg);
        }

        .btn {
            padding: 12px 28px;
            margin: 12px 8px;
            font-size: 18px;
            font-weight: 600;
            background-color: var(--btn-bg);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .btn:hover {
            background-color: var(--btn-hover);
        }

        .stats {
            margin: 20px 0 30px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        .stats span {
            color: var(--primary-color);
        }

        .dark-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
            user-select: none;
            transition: background-color 0.4s;
        }

        .dark-toggle:hover {
            background: #ffa500;
        }

        /* Progress bar container */
        .progress-container {
            width: 100%;
            height: 25px;
            background-color: var(--progress-bg);
            border-radius: 50px;
            overflow: hidden;
            margin: 20px 0 10px;
        }

        /* Progress bar fill */
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--progress-fill-light);
            border-radius: 50px;
            transition: width 0.6s ease;
        }

        body.dark .progress-fill {
            background-color: var(--progress-fill-dark);
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 50px;
            user-select: none;
        }
    </style>
</head>

<body class="light">
    <button class="dark-toggle" title="Toggle Day/Night Mode" onclick="toggleMode()">üåó</button>

    <div class="container" role="main" aria-label="TapCoin game container">
        <h1>ü™ô TapCoin v2.0</h1>

        <div class="stats" aria-live="polite" aria-atomic="true">
            Ochko: <span id="score">0</span> |
            Tap Power: <span id="power">1</span> |
            Level: <span id="level">1</span> |
            AutoTapper: <span id="autoTaps">0</span>
        </div>

        <div class="progress-container" aria-label="Progress to next level">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button id="coinButton" aria-label="Tap the coin">ü™ô</button>

        <div>
            <button class="btn" id="upgradeBtn" aria-label="Upgrade tap power">üîß Upgrade Power (<span id="upgradeCost">100</span>)</button>
            <button class="btn" id="autoTapperBtn" aria-label="Buy auto tapper">ü§ñ Buy AutoTapper (500)</button>
            <button class="btn" id="resetBtn" aria-label="Reset the game">‚ôªÔ∏è Reset</button>
        </div>
    </div>

    <footer>Made by Shohjahon. Enjoy tapping! ‚ö°</footer>

    <script>
        // Initial states
        let score = 0;
        let power = 1;
        let autoTaps = 0;
        let level = 1;
        const levelUpScore = 1000;

        // Elements
        const scoreEl = document.getElementById("score");
        const powerEl = document.getElementById("power");
        const autoTapsEl = document.getElementById("autoTaps");
        const levelEl = document.getElementById("level");
        const progressFill = document.getElementById("progressFill");
        const upgradeCostEl = document.getElementById("upgradeCost");

        // Sounds
        const tapSound = new Audio('https://freesound.org/data/previews/66/66717_931655-lq.mp3'); // Tap sound
        const upgradeSound = new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3'); // Upgrade sound

        // Load saved data from localStorage
        function loadData() {
            const saved = localStorage.getItem('tapcoinData');
            if (saved) {
                const data = JSON.parse(saved);
                score = data.score || 0;
                power = data.power || 1;
                autoTaps = data.autoTaps || 0;
                level = data.level || 1;
            }
        }

        // Save data to localStorage
        function saveData() {
            const data = { score, power, autoTaps, level };
            localStorage.setItem('tapcoinData', JSON.stringify(data));
        }

        // Update UI display
        function updateDisplay() {
            scoreEl.textContent = score;
            powerEl.textContent = power;
            autoTapsEl.textContent = autoTaps;
            levelEl.textContent = level;

            // Update upgrade cost
            upgradeCostEl.textContent = power * 100;

            // Update progress bar
            const progressPercent = ((score % levelUpScore) / levelUpScore) * 100;
            progressFill.style.width = progressPercent + '%';

            saveData();
        }

        // Increase level if score passed threshold
        function checkLevelUp() {
            let newLevel = Math.floor(score / levelUpScore) + 1;
            if (newLevel > level) {
                level = newLevel;
                alert(`üéâ Level Up! Siz ${level} - bosqichga o'tdingiz!`);
                saveData();
            }
        }

        // Tap coin
        function tapCoin() {
            score += power;
            tapSound.play();
            updateDisplay();
            checkLevelUp();
        }

        // Upgrade power
        function upgradePower() {
            const cost = power * 100;
            if (score >= cost) {
                score -= cost;
                power++;
                upgradeSound.play();
                updateDisplay();
            } else {
                alert("Sizda yetarli ochko yo'q!");
            }
        }

        // Buy auto tapper
        function buyAutoTapper() {
            const cost = 500 * (autoTaps + 1);
            if (score >= cost) {
                score -= cost;
                autoTaps++;
                upgradeSound.play();
                updateDisplay();
            } else {
                alert(`AutoTapper uchun ochko yetarli emas! (${cost} ochko kerak)`);
            }
        }

        // Auto tapper interval
        function startAutoTapper() {
            setInterval(() => {
                if (autoTaps > 0) {
                    score += autoTaps * power;
                    updateDisplay();
                    checkLevelUp();
                }
            }, 1000);
        }

        // Reset game
        function resetGame() {
            if (confirm("O'yinni qayta boshlaysizmi? Barcha ma'lumotlar o'chadi.")) {
                score = 0;
                power = 1;
                autoTaps = 0;
                level = 1;
                updateDisplay();
                saveData();
            }
        }

        // Day/night mode toggle
        function toggleMode() {
            document.body.classList.toggle("dark");
            localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "true" : "false");
        }

        // Load dark mode state
        function loadMode() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark");
            }
        }

        // Event listeners
        document.getElementById("coinButton").addEventListener("click", tapCoin);
        document.getElementById("upgradeBtn").addEventListener("click", upgradePower);
        document.getElementById("autoTapperBtn").addEventListener("click", buyAutoTapper);
        document.getElementById("resetBtn").addEventListener("click", resetGame);

        // Initialize game
        loadData();
        loadMode();
        updateDisplay();
        startAutoTapper();

        const data = {
            user_id: userId,
            score: score,
            power: power,
            autoTaps: autoTaps,
            level: level
        };

        const response = await fetch("https://your-backend-domain.com/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            console.error("Server javobida xatolik:", response.status);
        }
    } catch (error) {
        console.error("Serverga ulanishda xatolik:", error);
    }
}

setInterval(saveToServer, 5000);

    </script>
</body>

</html>
