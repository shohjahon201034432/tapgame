<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TapCoin Game</title>
    <style>
        :root {
            --bg-color-light: #f0f0f0;
            --text-color-light: #222;
            --bg-color-dark: #1a1a1a;
            --text-color-dark: #f5f5f5;
            --primary-color: #ffc107;
            --btn-bg: #333;
            --btn-hover: #555;
            --radius: 12px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body.light {
            background: var(--bg-color-light);
            color: var(--text-color-light);
        }

        body.dark {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            text-align: center;
            padding: 20px;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.05);
        }

        #coinButton {
            font-size: 60px;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #coinButton:active {
            transform: scale(1.2);
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: var(--btn-bg);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--btn-hover);
        }

        .stats {
            font-size: 18px;
            margin: 10px 0;
        }

        .dark-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body class="light">
    <button class="dark-toggle" onclick="toggleMode()">üåó</button>
    <div class="container">
        <h1>ü™ô TapCoin</h1>
        <div class="stats">
            <p>Ochko: <span id="score">0</span></p>
            <p>Tap Power: <span id="power">1</span></p>
        </div>
        <button id="coinButton">ü™ô</button>
        <div>
            <button class="btn" onclick="upgradePower()">üîß Upgrade Power (100√óLevel)</button>
            <button class="btn" onclick="autoTapper()">ü§ñ Buy AutoTapper (500)</button>
            <button class="btn" onclick="resetGame()">‚ôªÔ∏è Reset</button>
        </div>
    </div>

    <script>
        let score = 0;
        let power = 1;
        let autoTaps = 0;
        let autoTapInterval;

        const scoreEl = document.getElementById("score");
        const powerEl = document.getElementById("power");

        document.getElementById("coinButton").addEventListener("click", () => {
            score += power;
            updateDisplay();
        });

        function upgradePower() {
            const cost = power * 100;
            if (score >= cost) {
                score -= cost;
                power++;
                updateDisplay();
            } else {
                alert("Yetarli ochko yo'q!");
            }
        }

        function autoTapper() {
            if (score >= 500) {
                score -= 500;
                autoTaps++;
                clearInterval(autoTapInterval);
                autoTapInterval = setInterval(() => {
                    score += autoTaps;
                    updateDisplay();
                }, 1000);
                updateDisplay();
            } else {
                alert("AutoTapper uchun 500 ochko kerak!");
            }
        }

        function resetGame() {
            if (confirm("Haqiqatan ham reset qilmoqchimisiz?")) {
                score = 0;
                power = 1;
                autoTaps = 0;
                clearInterval(autoTapInterval);
                updateDisplay();
            }
        }

        function updateDisplay() {
            scoreEl.innerText = score;
            powerEl.innerText = power;
        }

        function toggleMode() {
            const body = document.body;
            if (body.classList.contains("light")) {
                body.classList.remove("light");
                body.classList.add("dark");
            } else {
                body.classList.remove("dark");
                body.classList.add("light");
            }
        }
        // User ID olish (Telegramdan URL orqali keladi)
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        // update score to backend
        async function saveToServer() {
            await fetch("https://yourdomain.com/api/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: userId,
                    score: score,
                    power: power
                })
            });
        }

        setInterval(saveToServer, 5000); // Har 5 sekundda saqlanadi

    </script>
</body>

</html>
